<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
    </div>
    <div class="opaque-layer">
        <div class="icon"></div>
        <h1 id="tours-name">Szekeres Tours</h1>
    </div>
    <div class="container">
        <div id="form-header">
            <blockquote>"A munka megtölti a pénztárcád, az élmények pedig a lelked"</blockquote>
            <p>Utazz velünk Görögországba! <strong>Személyre szabott</strong> ajánlataink csak Rád várnak!</p>
        </div>
        <form action="example.com/path" method="post" novalidate>
            <h2>Iratkozz Fel!</h2>
            <fieldset id="first-field">
                <label for="user_name">Név</label>
                <input type="text" name="name" id="user_name" placeholder="*Kovács Márlonbrándó" required>
                <label for="user_email">Email</label>
                <input type="email" name="email" id="user_email" placeholder="*Kiakiraly@envagyok.ro" novalidate required>
                <label for="user_password">Jelszó</label>
                <input type="password" name="password" id="user_password" placeholder="*Adj meg egy jelszót" minlength="8" required pattern="()">
                <input type="password" name="password_confirm" id="pasword_confirm" placeholder="*Jelszó megerősítése" required>
            </fieldset>
            <fieldset id="second-field">
                <h4>Hogyan utaznál?</h4>
                <div>
                    <input class="radio" type="radio" name="option" id="flight" checked>
                    <label for="flight">Repülővel</label>
                </div>
                <div>
                    <input class="radio" type="radio" name="option" id="car">
                    <label for="car">Mergámmal</label>
                </div>
                <div>
                    <input class="radio" type="radio" name="option" id="bus">
                    <label for="bus">Rátok Bízom</label>
                </div>
            </fieldset>
            <button>Regisztrálok</button>
        </form>
        <div id="form-footer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
